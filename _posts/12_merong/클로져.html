<!DOCTYPE html>
<meta charset="UTF-8">
<script>
// 원래 자바스크립트 하던 사람들은 그냥 쓰던 건데
// 웬 인간이 논문에 closure(클로져)란 용어를 쓰면서 뭔가 대단한 것처럼 보이게 되었음

function f_ck(p_op) {
    let localVal = 3;
    if (p_op == "set") {
        return function(p_val) {
            localVal = p_val;
        }
    } else {
        return function() {
            return localVal;
        }
    }
}

// alert(localVal); // undefinded
// alert(f_ck()()); // local값 확인 가능
// console.log(f_ck('set')(100));
// console.log(f_ck()());
</script>
