<!DOCTYPE html>
<meta charset="UTF-8">
<body>
    <!-- 요즘은 같은 id도 그냥 씀, w3c의 권장사항 위반 -->
    <input type="text" name="" id="kgb" value="경하김">
    <input type="text" name="" id="kgb" value="1하김">
    <input type="text" name="" id="kgb" value="2하김">
    <input type="text" name="" id="kgb" value="3하김">

</body>
<script>
// var merong5 = kgb.value; // value는 string이어서 원시타입
// var merong5 = kgb; // 텍스트박스 객체임, merong5는 kgb의 별명이 됨(참조)
// merong5.value = "훙칫뿡"; // ? value가 바뀜

// id를 직접 객체 가리키는 값으로 사용하는 것은 잛은 코드(설명용)에서만 권장
var kgb = document.querySelector("#kgb"); //요렇게 쓰는 게 권장됨
// var merong5 = kgb;
// merong5.value = "흥칫뿡";

// id를 같이 쓰는 건 권장되진 않지만 편하니까 씀
// 보통 개발자는 id만 건들고 디자이너는 class만 건드는데, 중복된 게 필요하니 그냥 id 같이 쓰게 됨
var kgbs = document.querySelectorAll("#kgb");

// 스크립트 잘하는 사람들은 모두 console.log() 찍는 게 생활화 돼있음
// 브라우저에는 항상 F12를  눌러 개발자탭이 보임
console.log("kgbs : ", kgbs);


// 변수에서 포인트
// 원시타입(primitive) - 복사 vs 객체 타입(reference) - 참조(별명)
// string, number, boolean 원시타입 -> 복사가 돼버림
// 배열, JSON, built-in객체 객체타입 -> 주소(별명)
// 프로그램은 잘 돌아가는데 결과가 안 맞음, call by reference 찾을 때 설명 보면 될 듯!!

var merong1 = "메롱1";
var merong2 = merong1; // 값이 복사됨, merong1과 merong2는 별도

merong2 = "안 메롱";
// alert(merong1); // ? 메롱1

var merong3 = {name:"김준일"};
var merong4 = merong3;
merong4.name = "안준일";

// alert(merong3.name); // ? 안준일
</script>
