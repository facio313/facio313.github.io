<!DOCTYPE html>
<meta charset="UTF-8">
<script>
// 즉각실행함수 확인 - 보통 라이브러리(예를 들면 jQuery 등)에
// 1개 이상의 즉각실행함수가 들어있음(끽해야 2~3개)
(function(){
    alert("뭐징? 얘도 됨~");
})();

!function(){
    alert("!도 true false 연산을 해야 하니 됨");
}();

+function(){
    alert("+도 표현식이니까 바로 됨 -도 되는데 *는 안 됨");
}();



// 함수는 왜 만드는가? DRY 원칙 (Do not Repeat Yourself) 반복하지 마랑
// 반복되는 코드가 있다면 function(함수)로 묶어준당

// let aaa = 1 + 2 + 4 + 5; // 1 + 2 ... 연산해서 최종 1개의 결과 나오는 문장을 표현식이라 부름

채리(); // interpreter형식이지만 성능향상을 위해 선언부만 위로 올림 즉, hoisting 때문에 위에 둬도 됨

// 함수 선언
/* 선언문(공식)
function 채리() {
    alert("메롱");
}
*/
// 함수 호출은 함수명();
// 채리();

/* 표현식(연산진행)
const 채리 = function() { // 이렇게 해놓으면 호이스팅이 적용 안 됨, 근데 요즘은 이렇게 많이 함
    alert("안메롱");
}
*/

</script>
