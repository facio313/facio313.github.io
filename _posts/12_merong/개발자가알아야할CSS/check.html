<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
    #disp {
        border : 1px solid black;
    }
    .aaa {
        border : 1px solid pink;
        display : inline-block;
        width : 100px; height : 100px;
    }
</style>
</head>
<body>
    <!-- display none과 block과 inline-block은 꼭 기억 -->
    <div id="disp">
        <div class="aaa">로제</div>
        <div class="aaa" style="display : none;">제니</div>
        <div class="aaa" style="visibility : hidden;">리사</div>
        <div class="aaa">지수</div>
    </div>

</body>
<script>
    /*
    div태그는 기본적으로 display속성이 block임 => block은 옆에 누가 오는 것을 허락하지 않음
    누가 오게 하려면 display속성을 바꿔야 함 : inline(자기가 차지한 만큼), block(옆에 아무도x), inline-block(부모의 자리가 부족하면 아래로 자동으로 내려옴)

    */
</script>
</html>
